name: Node.js Package

on:
  push:
    branches:
      - ci

jobs:
  publish-npm:
    strategy:
      max-parallel: 1
      matrix: 
        plugins: ['time-saver', 'time-saver-backend', 'time-saver-common']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Check published version
        run: |
           export PUBLISH=$(if [ "$(npm view $(cut -d "=" -f 2 <<< $(npm run env | grep "npm_package_name")) version)" == "$(cut -d "=" -f 2 <<< $(npm run env | grep "npm_package_version"))" ]; then echo false; else echo true; fi)
           echo $PUBLISH
           if [ $PUBLISH==true ]; then yarn npm publish --dry-run ; else echo "since release not created not publishing the package"; fi
        working-directory: ./plugins/${{ matrix.plugins }}
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}